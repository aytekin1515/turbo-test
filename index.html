        const cards = document.getElementById('cards')
        const search = document.getElementById('search')
        const carDetail = document.getElementById('carDetail')


        function showCars() {
            cards.innerHTML = ''
            arr
                .filter(item => item.marka.toLowerCase().startsWith(search.value.toLowerCase()))
                .map((item) => {
                    cards.innerHTML += `
            <div onclick="detailCars(${item.id})" class="card flex flex-col mb-8 bg-white rounded-lg overflow-hidden relative shadow-2xl">
                <img class="w-[320px] h-[300px] object-cover" src="${item.img}" alt="car-img">
                <i class="fa-regular fa-heart text-2xl bg-red-600 text-white rounded-full p-[5px] absolute top-[20px] right-[20px]"></i>
                <h3 class="px-5 py-1 text-2xl font-bold">${item.qiymet} AZN</h3>
                <h3 class="px-5 py-1 text-lg font-medium">${item.marka} ${item.model}</h3>
                <h4 class="px-5 py-1 text-lg font-medium">${item.il} ${item.mator} ${item.reng}</h4>
            </div>
        `;
                });
        }
        showCars()

        function detailCars(id) {
            cards.innerHTML = ''
            const car = arr.find(item => item.id === id);
            carDetail.innerHTML = `
        <div class="card flex flex-col mb-8 bg-white rounded-lg overflow-hidden relative shadow-2xl">
            <img class="w-[320px] h-[300px] object-cover" src="${car.img}" alt="car-img">
            <i class="fa-regular fa-heart text-2xl bg-red-600 text-white rounded-full p-[5px] absolute top-[20px] right-[20px]"></i>
            <h3 class="px-5 py-1 text-2xl font-bold">${car.qiymet} AZN</h3>
            <h3 class="px-5 py-1 text-lg font-medium">${car.marka} ${car.model}</h3>
            <h4 class="px-5 py-1 text-lg font-medium">${car.il} ${car.mator} ${car.reng}</h4>
            <p class="px-5 py-1 text-md font-medium">Ətraflı məlumat:</p>
            <p class="px-5 py-1">${car.qiymet} AZN qiymətindədir. ${car.marka} ${car.model} ilə əlaqədar ətraflı məlumat bu cürdür...</p>
            <button onclick="closeDetail()" class="bg-red-500 text-white p-2 rounded">Geri qayıt</button>
        </div>
    `;
        }

        function closeDetail() {
            const carDetail = document.getElementById('carDetail');
            carDetail.classList.add('hidden');
        }
        closeDetail()
