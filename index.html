<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo az</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-200">
    <header class="bg-slate-200 py-3">
        <div
            class="flex justify-between items-center container w-[80%] mx-auto sm:flex-col md:flex-col lg:flex-row text-gray-700 font-medium capitalize">
            <div class="flex justify-between gap-4 ">
                <a onclick="showCars()" href="#">tap.az</a>
                <a href="#">bina.az</a>
                <a href="#">boss.az</a>
            </div>
            <div class="flex justify-between gap-4">
                <a href="#">destek: (012) 233-65-87</a>
                <a href="#">yardim</a>
                <a href="#" class="uppercase">en</a>
                <a href="#"><i class="fa-solid fa-heart"></i> saved</a>
                <a href="#"><i class="fa-solid fa-user"></i> login</a>
            </div>
        </div>
    </header>
    <nav class="bg-red-700 py-5">
        <div
            class="container w-[80%] mx-auto flex sm:flex-col md:flex-col lg:flex-row justify-between gap-10 items-center text-white capitalize  ">
            <div>
                <a class="uppercase font-bold text-2xl cursor-pointer" onclick="showCars()">turbo.az</a>
            </div>
            <div
                class="flex max-md:flex-col justify-between flex-row items-center max-md:gap-4 gap-10 text-lg capitalize">
                <a href="#">bütün elanlar</a>
                <a href="#">avtosalonlar</a>
                <a href="#">moto</a>
                <a href="#">ehtiyat hissələri ve aksessuarları</a>
            </div>
            <div class="flex items-center gap-5">
                <div class="relative flex flex-col gap-2">
                    <input id="search" oninput="searchCars()"
                        class=" rounded-sm w-[180px] outline-none text-black px-1 " placeholder="Axtarış">
                    <i class="fa-solid fa-magnifying-glass absolute text-black top-[5px] right-[5px]"></i>
                </div>
                <a onclick="newElan()" class="bg-green-500 w-[100px] px-2 py-1 rounded-sm text-[15px] " href="#">+ yeni
                    elan</a>
                <i onclick="handleSideBar(true)" class="fa-solid fa-basket-shopping text-3xl"></i>
            </div>
        </div>
    </nav>
    <nav id="navB" class="bg-gray-400 py-5 hidden"></nav>
    <nav id="navBar" class="bg-gray-400 py-5">
        <div
            class="container w-[80%] mx-auto flex sm:flex-col md:flex-col lg:flex-row justify-between gap-10 items-center text-white capitalize  ">
            <div class="flex items-center gap-5">
                <div class="">
                    <select onchange="showCars()" class="text-black w-[180px] p-[3px] outline-none " name=""
                        id="select">
                        <option selected value="" hidden>Select Sorting</option>
                        <option value="">All Brends</option>
                    </select>
                </div>
                <div class="relative flex flex-col gap-2">
                    <select onchange="sortCars()" class="text-black w-[180px] p-[3px] outline-none " name=""
                        id="selectOne">
                        <option selected value="" hidden>Select Brends</option>
                        <option value="">All Brends</option>
                        <option value="op2">A-Z-ye</option>
                        <option value="op3">Z-den A-ya</option>
                        <option value="op4">Ucuzdan-bahaya</option>
                        <option value="op5">Bahadan-ucuza</option>
                        <option value="op6">Tarix Artan</option>
                        <option value="op7">Tarix Azalan</option>
                        <option value="op8">Motor Artan</option>
                        <option value="op9">Motor azalan</option>
                    </select>
                </div>
                <div class="flex gap-2 items-center">
                    <div class="flex flex-col gap-1">
                        <input id="minYear" class=" rounded-sm w-[250px] outline-none text-black px-1 "
                            placeholder="Minimum year">
                        <input id="maxYear" class=" rounded-sm w-[250px] outline-none text-black px-1 "
                            placeholder="Maxmimum year">
                    </div>
                    <div class="flex flex-col gap-1">
                        <input id="minPrice" class=" rounded-sm w-[250px] outline-none text-black px-1 "
                            placeholder="Minimum price">
                        <input id="maxPrice" class=" rounded-sm w-[250px] outline-none text-black px-1 "
                            placeholder="Maxmimum price">
                    </div>
                    <div>
                        <button onclick="filterBtn()" type="button"
                            class="text-white text-lg w-[140px] bg-green-600 px-3 py-2">Filter</button>
                    </div>
                    <div>
                        <button onclick="resetFilter()" type="button"
                            class="text-white text-lg w-[140px] bg-red-600 px-3 py-2">Reset</button>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper">

        <div class="swiper-wrapper">
            <div class="swiper-slide">
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>


    <div class="py-14 bg-gray-200 ">
        <div id="cards"
            class="flex  flex-wrap justify-between container w-[80%]  mx-auto  gap-3 cursor-pointer md:justify-center sm:items-center sm:justify-center">
        </div>
        <div class="flex justify-center">
            <button id="showBtn" onclick="showMore()" type="button"
                class="px-6 py-3 text-md rounded-md bg-red-700 hover: dark:bg-gray-900 dark:text-gray-400">Load more
                posts...</button>
        </div>

        <div id="sidebar"
            class="overflow-y-scroll max-h-[100vh] fixed top-0 right-0 translate-x-[100%] w-[35%] min-h-[100vh] transition duration-[.5s] flex flex-col max-w-3xl p-6 space-y-4 sm:p-10 text-white bg-red-700 ">
            <div onclick="handleSideBar(false)"
                class="absolute top-[20px] left-[20px] font-[900] cursor-pointer p-[5px]">╳</div>
            <h2 class="text-xl font-semibold mt-7">Səbət</h2>

            <ul id="basketList" class="flex flex-col divide-y dark:divide-gray-700">

            </ul>
            <div class="space-y-1 text-right">
                <p>Total amount:
                    <span id="totalCal" class="font-semibold "></span>
                </p>
                <p class="text-sm dark:text-gray-400">Not including taxes and shipping costs</p>
            </div>
        </div>

    </div>
    <div id="carDetail" onclick="carDetails()"
        class=" hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-75 ">
    </div>
    
    
    
    <script src="app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'
        
        var swiper = new Swiper(".mySwiper", {
            speed: 600,
            parallax: true,
            spaceBetween: 30,
            effect: "fade",
            loop: true,
            autoplay: {
                delay: 1500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
        </script>
</body>

</html>
